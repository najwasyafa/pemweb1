<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <form action="#" method="GET" name="Form Login">
        <table border="0" align="center" cellpadding="15" width="40%" >
            <thead>
                <tr bgcolor="tan">
                    <th colspan="2">Login</th>
                </tr>
            </thead>
            <tbody>
                <!-- ini untuk username -->
                <tr>
                    <td><label for="">Username</label></td>
                    <td>
                        <input type="text" name="username">
                    </td>
                </tr>
                <!-- tutup username -->
                <!--- ini untuk password -->
                <tr>
                    <td><label for="">Password</label></td>
                    <td>
                        <input type="password" name="pass">
                    </td>
                </tr>
                <!--- tutup password -->
            </tbody>
            <!--- untuk tag tfoot untuk button submit -->
            <tfoot>
                <tr>
                    <th colspan="2" bgcolor="tan">
                        <input type="submit" name="simpan" value="Kirim"/> &nbsp; &nbsp;
                        <input type="reset" name="unproses" value="Batal">
                    </th>
                </tr>
            </tfoot>
        </table>
    </form>
</body>
</html>
