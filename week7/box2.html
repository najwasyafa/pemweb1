<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexBox2</title>
    <link rel="stylesheet" href="css/box2.css">
</head>
<body>
    <div class="topbox"></div>
    <!-- container 1 tetangga nya container 2 -->
    <div class="container">
        <div class="box"></div>
        <div class="box bg-orange"></div>
    </div>
    <!-- container 2 atau tetangga container 1 -->
    <div class="container">
        <div class="box"></div> <!-- anak pertama -->
        <div class="box bg-blue"></div> <!-- anak kedua-->
    </div>
</body>
</html>
