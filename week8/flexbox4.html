<!DOCTYPE html>
<html lang="en">
<head>

   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Layout Flexbox 4</title>
   <link rel="stylesheet" href="css/flexbox4.css">
</head>
<body>
   <div class="container">
      <nav>Nav</nav>
      <!-- ukuran nav 20% -->
   <div class="flexbox">
      <header>Header</header>
   <div id="main">
      <article>Article</article>
      <!-- ukuran artikel 60% -->

      <!-- ukuran aside 20% -->
   </div>
      <footer>Footer</footer>
   </div>
   </div>
</body>
</html>
